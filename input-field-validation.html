<html>
<head>
	<title>Input Field Validation</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
	<script type="text/javascript" src="input-field-validation.js"></script>
</head>
<body>
	<div class="container">
		<input 	id="username"
				class="form-control"
				type="text"
				validation-login="empty"
				validation-message="This field cannot be empty">
		<input 	id="password"
				class="form-control"
				type="text"
				validation-login="password"
				validation-message="This field cannot be empty">
		<div 	class="btn btn-primary" 
				trigger-validation="login:click">
				Login
		</div>
	</div>
</body>
</html>
